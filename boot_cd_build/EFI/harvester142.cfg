set AY_SERVER="192.168.0.31"
set ISO_SERVER="${AY_SERVER}"
set GATEWAY="192.168.0.1"

set my_os="harvester142"
set display_os="HARVESTER142"

	menuentry "$display_os harvester1" {
	  echo "CIF - Consulting Installation Framework - Boot ISO"
	  echo ""
	  echo "AutoYaST Server:    ${AY_SERVER}"
	  echo "ISO Server:         ${ISO_SERVER}"
	  echo "Gateway:            ${GATEWAY}"
	  echo ""
	  echo "Installing ${display_os} harvester1 . . ."
	  echo ""
	  echo "loading $display_os kernel ..."
	  linuxefi /kernel/$my_os/linux ip=192.168.0.35 netmask=255.255.255.0 gateway=192.168.0.1 nameserver=192.168.0.31 net.ifnames=1 rd.cos.disable console=tty1 root=live:http://192.168.0.31/h142/r.s harvester.install.automatic=true harvester.install.config_url=http://192.168.0.31/h142/h1.yaml
	  echo "loading $display_os initrd ..."
	  initrdefi /kernel/$my_os/initrd
	}

